<div id="device">
    <div id="screenCover"></div>
    <div id="screen">
        <div id="laser">
            <i id="laserIcon" class="icon icon-laser">
			</i>
        </div>
        <div id="bluetooth">
            <i id="bluetoothIcon" class="icon icon-bluetooth">
			</i>
        </div>
        <div id="battery">
            <i id="bluetoothIcon" class="icon icon-battery-empty">
			</i>
        </div>
        <div id="base">
            <i id="deviceIcon" class="icon icon-device">
			</i>
        </div>
        <div id="result-line-1" class="line">
            <div id="min">最
                <br>小</div>
            <div id="angel">仰角</div>
            <span id="result-1-number" class="digital">00000</span><span id="result-1-unit" class="unit">m</span><span id="result-1-sup" class="digital sup">8</span>
        </div>
        <div id="result-line-2" class="line">
            <div id="max">最
                <br>大</div>
            <span id="result-2-number" class="digital">00000</span><span id="result-2-unit" class="unit">m</span><span id="result-2-sup" class="digital sup">8</span>
        </div>
        <div id="result-line-3" class="line">
            <span id="result-3-number" class="digital">00000</span><span id="result-3-unit" class="unit">m</span><span id="result-3-sup" class="digital sup">8</span>
        </div>
        <div id="result-line-4" class="line">
            <div id="result-4-number" class="digital">00000</div>
            <div><span id="result-4-unit" class="unit">m</span><span id="result-4-sup" class="digital sup">8</span></div>
        </div>
        <div id="type">
            <div id="type-cubic">
                <i class="icon icon-cubic-1"></i>
                <i class="icon icon-cubic-2"></i>
                <i class="icon icon-cubic-3"></i>
                <i class="icon icon-cubic-4"></i>
            </div>
            <div id="type-name">
                <div id="type-area">面积</div>
                <div id="type-volumn">体积</div>
            </div>
        </div>
        <div id="length"></div>
        <div id="loading">
            <i class="icon icon-loading-1"></i>
            <i class="icon icon-loading-2"></i>
            <i class="icon icon-loading-3"></i>
            <i class="icon icon-loading-4"></i>
            <i class="icon icon-loading-5"></i>
            <i class="icon icon-loading-6"></i>
        </div>
        <div id="triangle">
			<i class="icon icon-triangel-1"></i>
            <i class="icon icon-triangel-2"></i>
        </div>
        <div id="history"><i class="icon icon-history" id="history-icon"></i>
            <div id="history-name">测量
                <br>历史</div>
            <div id="history-count" class="digital">20</div>
        </div>
        <div id="error"><i id="error-icon" class="icon icon-warning"></i>
            <div id="error-name">异常
                <br>代码</div>
        </div>
    </div>
    <div id="measure">
        |----|
    </div>
</div>
<div id="side-btns">
    <div class="sideBtn"><i class="icon icon-plus"></i></div>
    <div class="sideBtn"><i class="icon icon-minus"></i></div>
    <div class="sideBtn"><i class="icon icon-power"></i></div>
    <div class="sideBtn"><i class="icon icon-history"></i></div>
</div>
